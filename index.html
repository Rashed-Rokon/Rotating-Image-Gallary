<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="image-container">
      <span style="--i: 1">
        <img src="https://picsum.photos/seed/picsum/300/200" alt="day sky">
      </span>
      <span style="--i: 2">
        <img src="https://picsum.photos/seed/dlxog/300/200" alt="night sky">
      </span>
      <span style="--i: 3">
        <img src="https://picsum.photos/seed/dkvjf/300/200" alt="ocean">
      </span>
      <span style="--i: 4">
        <img src="https://picsum.photos/seed/xvebgw/300/200" alt="woods">
      </span>
      <span style="--i: 5">
        <img src="https://picsum.photos/seed/sssf/300/200" alt="motivational menu">
      </span>
      <span style="--i: 6">
        <img src="https://picsum.photos/seed/dge/300/200" alt="mushroom">
      </span>
      <span style="--i: 7">
        <img src="https://picsum.photos/seed/bom/300/200" alt="bridge">
      </span>
      <span style="--i: 8">
        <img src="https://picsum.photos/seed/laovnoe/300/200" alt="fogg">
      </span>

  </div>
  <div class="btn-container">
    <button class="btn" id="prev">Prev</button>
    <button class="btn" id="next">Next</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
